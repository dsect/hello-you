name: CI

run-name: "CI - ${{ github.head_ref || github.ref_name }}"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      WORKDIR_APP: apps/web
      WORKDIR_SUPABASE: apps/web/supabase
    defaults:
      run:
        working-directory: ${{ env.WORKDIR_APP }}

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Use Node.js 22
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKDIR_APP }}/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      # --- Supabase Preview Branch Setup (PRs only) ---
      - name: Wait for Supabase Preview check to complete
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          COMMIT_SHA="${{ github.event.pull_request.head.sha }}"
          echo "Waiting for Supabase Preview check on $COMMIT_SHA"
          for i in {1..12}; do
            CHECKS=$(gh api repos/${{ github.repository }}/commits/${COMMIT_SHA}/check-runs)
            RESPONSE=$(echo "$CHECKS" | jq '.check_runs[] | select(.name=="Supabase Preview")')
            if [ -n "$RESPONSE" ] && [ "$RESPONSE" != "null" ]; then
              STATUS=$(echo "$RESPONSE" | jq -r '.status')
              CONCLUSION=$(echo "$RESPONSE" | jq -r '.conclusion')
              echo "Status=$STATUS conclusion=$CONCLUSION"
              if [ "$STATUS" = "completed" ]; then
                [ "$CONCLUSION" = "success" ]
                exit 0
              fi
            fi
            sleep 5
          done
          echo "Timeout waiting for Supabase Preview check"
          exit 1

      - name: Install Supabase CLI
        if: github.event_name == 'pull_request'
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Export preview branch credentials
        if: github.event_name == 'pull_request'
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          set -euo pipefail
          BRANCH_NAME="${{ github.head_ref }}"
          PROJECT_REF="${{ secrets.SUPABASE_DEV_PROJECT_ID }}"
          BRANCH_INFO=$(supabase branches get "$BRANCH_NAME" --project-ref "$PROJECT_REF" -o json)
          SUPABASE_URL=$(echo "$BRANCH_INFO" | jq -r '.SUPABASE_URL')
          SUPABASE_ANON_KEY=$(echo "$BRANCH_INFO" | jq -r '.SUPABASE_ANON_KEY')
          if [ -z "$SUPABASE_URL" ] || [ "$SUPABASE_URL" = "null" ]; then
            echo "Could not get SUPABASE_URL"; exit 1
          fi
          if [ -z "$SUPABASE_ANON_KEY" ] || [ "$SUPABASE_ANON_KEY" = "null" ]; then
            echo "Could not get SUPABASE_ANON_KEY"; exit 1
          fi
          echo "SUPABASE_URL=$SUPABASE_URL" >> $GITHUB_ENV
          echo "SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY" >> $GITHUB_ENV

      - name: Reset and seed preview DB
        if: github.event_name == 'pull_request'
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          set -euo pipefail
          # Run from repo root so --workdir resolves correctly
          pushd $GITHUB_WORKSPACE >/dev/null
          supabase db reset --workdir "$WORKDIR_SUPABASE"
          popd >/dev/null

      - name: Set up environment (PR)
        if: github.event_name == 'pull_request'
        run: |
          echo "VITE_SUPABASE_URL=${SUPABASE_URL}" > .env.local
          echo "VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}" >> .env.local

      - name: Set up environment (push to main)
        if: github.event_name == 'push'
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.SUPABASE_DEV_URL }}" > .env.local
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_DEV_ANON_KEY }}" >> .env.local

      # --- E2E Tests ---
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test