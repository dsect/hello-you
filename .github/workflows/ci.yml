name: CI

run-name: "CI - ${{ github.head_ref || github.ref_name }}"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Canonical pattern from Supabase docs:
  # https://supabase.com/docs/guides/deployment/branching/working-with-branches#using-orm-or-custom-seed-scripts
  # 1. Wait for Supabase Preview check to complete
  # 2. Fetch preview branch credentials using supabase CLI
  # 3. Run tests against preview branch environment
  wait-for-preview:
    name: Wait for Preview Branch
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      status: ${{ steps.check.outputs.conclusion }}
    steps:
      - name: Wait for Supabase Preview check
        uses: fountainhead/action-wait-for-check@v1.2.0
        id: check
        with:
          checkName: Supabase Preview
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}
          timeoutSeconds: 300

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: wait-for-preview
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && needs.wait-for-preview.outputs.status == 'success')
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      # ubuntu-latest has Node 20 as default, but Node 22 is cached locally
      # setup-node just symlinks to it (no download)
      - name: Use Node.js 22
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      # --- Supabase Preview Branch Setup (PRs only) ---
      # Official pattern: supabase branches get outputs credentials to env vars
      - name: Setup Supabase CLI
        if: github.event_name == 'pull_request'
        uses: supabase/setup-cli@b60b5899c73b63a2d2d651b1e90db8d4c9392f51 # v1.6.0
        with:
          version: latest

      - name: Get preview branch credentials
        if: github.event_name == 'pull_request'
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          supabase link --project-ref ${{ secrets.SUPABASE_DEV_PROJECT_ID }}
          # This outputs SUPABASE_URL, SUPABASE_ANON_KEY, etc. as env vars
          supabase --experimental branches get "${{ github.head_ref }}" -o env >> $GITHUB_ENV

      - name: Set up environment (PR)
        if: github.event_name == 'pull_request'
        run: |
          echo "VITE_SUPABASE_URL=${SUPABASE_URL}" > .env.local
          echo "VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}" >> .env.local

      - name: Set up environment (push to main)
        if: github.event_name == 'push'
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.SUPABASE_DEV_URL }}" > .env.local
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_DEV_ANON_KEY }}" >> .env.local

      # --- E2E Tests ---
      # Playwright needs:
      # 1. Its own browser binaries (patched versions, not system Chrome/Firefox)
      # 2. System dependencies (--with-deps: fonts, libs, etc.)
      # Takes ~45s but necessary for hermetic test environment
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
