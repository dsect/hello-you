name: Deploy Migrations to Dev

on:
  release:
    types: [published]

jobs:
  deploy-to-dev:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy migrations to hello-you-dev
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DEV_DB_PASSWORD }}
          PGPASSWORD: ${{ secrets.SUPABASE_DEV_DB_PASSWORD }}
        run: |
          echo "ðŸš€ Deploying migrations to hello-you-dev..."
          echo "Release: ${{ github.event.release.tag_name }}"
          
          # Link to dev project
          supabase link --project-ref ${{ secrets.SUPABASE_DEV_PROJECT_ID }}
          
          # Push migrations
          supabase db push
          
          # Run seed data
          echo "ðŸŒ± Running seed data..."
          sudo apt-get update && sudo apt-get install -y postgresql-client
          psql "postgresql://postgres.wizxpsdetombktnqtdub:${SUPABASE_DB_PASSWORD}@aws-0-us-east-1.pooler.supabase.com:6543/postgres" < supabase/seeds/us_states.sql
          
          echo "âœ… Migrations and seeds deployed successfully to dev environment"
          echo "ðŸ”— Project URL: https://${{ secrets.SUPABASE_DEV_PROJECT_ID }}.supabase.co"

      - name: Comment on release
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createReleaseComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: `âœ… Database migrations deployed to **hello-you-dev**\n\nReady for testing before production promotion.`
            })
