name: Deploy Migrations to Dev

on:
  release:
    types: [published]

jobs:
  deploy-to-dev:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@b60b5899c73b63a2d2d651b1e90db8d4c9392f51 # v1.6.0
        with:
          version: latest

      - name: Deploy migrations to hello-you-dev
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DEV_DB_PASSWORD }}
        run: |
          echo "Deploying migrations to hello-you-dev"
          echo "Release: ${{ github.event.release.tag_name }}"
          
          supabase link --project-ref ${{ secrets.SUPABASE_DEV_PROJECT_ID }}
          supabase db push --include-seed
          
          echo "Migrations and seeds deployed successfully to dev environment"
          echo "Project URL: https://${{ secrets.SUPABASE_DEV_PROJECT_ID }}.supabase.co"

      - name: Comment on release
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            github.rest.repos.createReleaseComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: context.payload.release.id,
              body: `Database migrations deployed to **hello-you-dev**\n\nReady for testing before production promotion.`
            })
